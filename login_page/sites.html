<script src="jquery-2.2.0.js" charset="utf-8"></script>
<script src="jquery.transform2d.js" charset="utf-8"></script>
<script src="jquery.animate-shadow.js" charset="utf-8"></script>
<script type="text/javascript">
    function enter(x) {
        $(x).children('.control').animate({
            height: "25px"
        }, 250);
    };
    $('.site').mouseleave(function() {
        $('.control').animate({
            height: 0
        }, 250);
    });
    function click_hide(x) {
        $(x).parent('.control').parent('.site').animate({
            "opacity": 0
        }, 500);
        setTimeout(function() {
            $(x).parent('.control').parent('.site').css("display", "none");
        }, 1000);
    };
    $(document).ready(function() {
        $('.banner').css("display", "block");
        $('.banner').animate({
            "height": "186px"
        }, 500);
        setTimeout(function() {
            $('.site').animate({
                "opacity": 1
            }, 500);
        }, 500);

    });
</script>
